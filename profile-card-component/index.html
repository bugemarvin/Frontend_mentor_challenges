<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <span class="card__corner">
      <span class="card__photo"></span>
    </span>
    <span class="card__name-container">
    <span class="card__name">Victor Crest<span class="card__age">26</span></span>
    <span class="card__location">London</span>
    </span>
    <span class="card__stats">
      <span class="card__stat">
        <span class="card__stat-value">80K</span>
        <span class="card__stat-label">Followers</span>
      </span>
      <span class="card__stat">
        <span class="card__stat-value">803K</span>
        <span class="card__stat-label">Likes</span>
      </span>
      <span class="card__stat">
        <span class="card__stat-value">1.4K</span>
        <span class="card__stat-label">Photos</span>
      </span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.marvinbuge.tech" target="_blank">Marvin Kurland</a>.
  </div>
</body>
</html>
